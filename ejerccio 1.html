<!DOCTYPE html>
<html>
<head>
  <title>Ejerccio 1</title>
</head>
<body>
  <form>
    <h1>Area Y Volumen De Un Tanque Eliptico</h1>
    <label>Radio Pequeño (Z): <input type="text" id="a"></label>
    <br>
    <label>Radio Grande(Y): <input type="text" id="b"></label>
    <br>
    <label>Altura Del Tanque (H): <input type="text" id="h"></label>
    <br>
    <input type="button" value="Calcular" onclick="calculate()">
  </form>
  <br>
  <p id="result"></p>

  <script>
    function calculate() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      var h = document.getElementById("h").value;
      var area = Math.PI * a * b;
      var volumen = (4/3) * Math.PI * a * b * h;
      document.getElementById("result").innerHTML = "Área: " + area.toFixed(2) + "Volumen: " + volumen.toFixed(2);
    }
  </script>
</body>
</html>
