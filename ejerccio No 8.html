<html>
    <head>
        <title>Ejerccio No 8</title>
    </head>
    <body>
        <h1>Convertir De Segundos a Minutos Y Horas</h1><br>
        Ingrese Segundos <input type="text" id="segundos" name="segundos"><br>
        <button onClick="convertirSegundos()">Convertir</button>
        <P id="resultado">
            <script>
                function convertirSegundos() {
                    var segundos = document.getElementById("segundos").value;
                    var horas = Math.floor(segundos / 3600);
                    var minutos = Math.floor(segundos / 60 );
                    var segundos_restantes = segundos;
                    document.getElementById("resultado").innerHTML = horas + " horas, " + minutos + " minutos y " + segundos_restantes + " segundos";
                }
            </script>
            

    </body>
    
</html>
