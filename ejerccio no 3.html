<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Áreas</title>
</head>
<body>
  <h1>Calculadora de Áreas</h1>
  <h2> Area de Circulo </h2>
  <form id="formCirculo">
    <label for="radio">Radio:</label>
    <input type="text" id="radio" name="radio"><br>
    <button type="button" onclick="calcularAreaCirculo()">Calcular</button>
  </form>
  <p id="resultado"></p>
  <script>
    function calcularAreaCirculo() {
      var radio = document.getElementById("radio").value;
      var area = Math.PI * Math.pow(radio, 2);
      document.getElementById("resultado").innerHTML = "El área del círculo es: " + area.toFixed(2);
    }
  </script>
  <br>
  <hr size="10" color="black">
  <form id="formtriangulo">
    <h2>Area De Triangulo</h2>
    <label for="base">base:</label>
    <input type="text" id="base" name="base"><br>
    <label for="altura">altura:</label>
    <input type="text" id="altura" name="altura"> <br>
    <button type="button" onclick="CalcularAreaTriangulo()">Calcular</button>
  </form>
  <p id="resultado2"></p>
  <script>
    function CalcularAreaTriangulo()
     {
      var base = document.getElementById("base").value;
        var altura = document.getElementById("altura").value;
        area2 = (base * altura) / 2;
        document.getElementById("resultado2").innerHTML="EL AREA DEL TRIANGULO ES: " + area2;
     }
  </script>
  <br>
  <hr size="10 " color="black">
  <form id="FormCuadrado">
    <H2>Area De Cuadrado</H2>
    <label for="base">lados:</label>
    <input type="text" id="lado" name="lado"><br>
    <button type="button" onclick="CalcularAreaCuadrado()">Calcular</button>
  </form>
  <p id="resultado3"></p>
    <script>
      function CalcularAreaCuadrado()
      {
        var lado = document.getElementById("lado").value;
        area = Math.pow(lado, 2);
        document.getElementById("resultado3").innerHTML="EL AREA DEL CUADRADO ES: " + area;
      }
    </script>
    <br>
    <hr size="10" color="black">
    <form id="FormRectangulo">
      <h2>Area De Rectangulo </h2>
      <label for="base">base:</label>
      <input type="text" id="base3" name="base3"><br>
      <label for="altura">altura:</label>
      <input type="text" id="altura3" name="altura3"> <br>
      <button type="button" onclick="CalularAreaRectangulo()">Calcular</button>
    </form>
    <p id="resultado4"></p>
    <script>
      function CalularAreaRectangulo()
      {
       var base = document.getElementById("base3").value;
        var altura = document.getElementById("altura3").value;
        area = base * altura;
        document.getElementById("resultado4").innerHTML="EL AREA DE UN RECTANGULO ES DE: " + area;
      }
    </script>



</body>
    
</html>
