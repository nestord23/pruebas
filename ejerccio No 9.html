<html>
  <head>
    <title>Ejerccio No 9</title>
  </head>
  <body>
    <h1>De Dias A Segundos</h1> <br>
    Ingrese el numero de dias:<input type="number" id="dias">
    <button onClick="calcularSegundos()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularSegundos() {
            var dias = document.getElementById("dias").value;
            var segundos = dias * 86400; 
            document.getElementById("resultado").innerHTML = segundos + " segundos";
      }
      </script>
    </body>
</html>
